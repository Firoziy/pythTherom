<!DOCTYPE html>
<html>
<head>
    <title>Hypotenuse Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 20px;
            color: #555;
        }
        input[type="text"], input[type="submit"] {
            padding: 12px;
            margin-top: 10px;
            width: calc(100% - 24px);
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hypotenuse Calculator</h1>
        <form action="/calculate" method="post">
            <label for="base">Base:</label>
            <input type="text" id="base" name="base" required><br>
            <label for="perpendicular">Perpendicular:</label>
            <input type="text" id="perpendicular" name="perpendicular" required><br>
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
